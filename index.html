<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Fylo data storage component</title>
</head>
<body>


  <main class="component">
    <div class="component__logos">
      <img src="./images/logo.svg" alt="" class="component__logos--logo">

      <div class="component__logos--icons">
        <div class="component__logos--icon">
          <img src="./images/icon-document.svg" alt="">
        </div>

        <div class="component__logos--icon">
          <img src="./images/icon-folder.svg" alt="">
        </div>

        <div class="component__logos--icon">
          <img src="./images/icon-upload.svg" alt="">
        </div>
      </div>
    </div>

    <div class="component__storage">

      <p class="component__storage--title">
        Youâ€™ve used <span class="storage">185 GB</span> of your storage
      </p>

      <div class="component__storage--progress">
        <div class="progress--complet">
          <div class="progress--complet--circle">

          </div>
        </div>
      </div>

      <div class="start-end">
        <span class="component__storage--start">0 GB</span>
        <span class="component__storage--end">1000 GB</span>
      </div>

      <div class="component__storage--absolute">
        <span class="GB">185</span> GB LEFT
      </div>

    </div>
  </main>

  

  
  
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/FrontDevsamir" target="_blank">Y.R Samir</a>.
  </div>

</body>
</html>
